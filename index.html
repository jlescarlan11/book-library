<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Book Library</title>
  </head>
  <body>
    <section>
      <div class="header">
        <h1>Sutta's Book Hub</h1>
      </div>

      <div class="form">
        <div class="form-container">
          <dialog>
            <form id="new-book-form">
              <legend>Enter the Book Details</legend>
              <div>
                <label for="title">Title </label>
                <input
                  required
                  type="text"
                  name="title"
                  id="title"
                  placeholder="To Kill a Mockingbird"
                />
              </div>
              <div>
                <label for="author">Author </label>
                <input
                  required
                  type="text"
                  name="author"
                  id="author"
                  placeholder="Harper Lee"
                />
              </div>
              <div>
                <label for="pages">Number of Pages</label>
                <input
                  required
                  type="number"
                  name="pages"
                  id="pages"
                  placeholder="128"
                />
              </div>
              <div class="checkbox-wrapper">
                <label for="read">Done Reading</label>
                <input type="checkbox" id="read" name="read" />
              </div>
              <div class="button-wrapper">
                <button class="submit" type="submit">Add Book</button>
                <button class="cancel" value="cancel" formmethod="dialod">
                  Cancel
                </button>
              </div>
            </form>
          </dialog>
        </div>
      </div>
      <div class="library">
        <div id="library" class="library-container">
          <button class="book-card new-book-btn">
            <div class="new-book-btn-container">
              <h4>Add New Book</h4>
              <span class="material-symbols-outlined"> library_add </span>
            </div>
          </button>
        </div>
      </div>
      <img class="book-background" src="assets/book.svg" alt="background" />
    </section>
  </body>
</html>
